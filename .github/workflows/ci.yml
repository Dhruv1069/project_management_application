name: PERN Stack CI

on:
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        working-directory: ./my-app # Tell GitHub to go into the subfolder
        run: npm install

      - name: Run Linting
        working-directory: ./my-app
        run: npm run lint

      - name: Run Build
        working-directory: ./my-app
        run: npm run build
